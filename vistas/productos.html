<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-diamond me-2"></i>Gestión de Productos</h2>
    <button class="btn btn-primary" onclick="mostrarFormularioProducto()">
        <i class="bi bi-plus-circle me-1"></i>Nuevo Producto
    </button>
</div>

<!-- Formulario de Producto -->
<div id="formularioProducto" class="card mb-4" style="display: none;">
    <div class="card-header">
        <h5 class="mb-0" id="tituloFormProducto">Nuevo Producto de Joyería</h5>
    </div>
    <div class="card-body">
        <form id="formProducto" onsubmit="guardarProducto(event)">
            <input type="hidden" id="productoId">
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombreProducto" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Categoría</label>
                    <select class="form-select" id="categoriaProducto" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="Aretes">Aretes</option>
                        <option value="Collares">Collares</option>
                        <option value="Anillos">Anillos</option>
                        <option value="Pulseras">Pulseras</option>
                        <option value="Relojes">Relojes</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Material</label>
                    <select class="form-select" id="materialProducto" required>
                        <option value="Plata">Plata</option>
                        <option value="Oro">Oro</option>
                        <option value="Acero">Acero Inoxidable</option>
                        <option value="Chapado">Chapado en Oro/Plata</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Precio Venta</label>
                    <input type="number" class="form-control" id="precioProducto" step="0.01" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Costo</label>
                    <input type="number" class="form-control" id="costoProducto" step="0.01" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stockProducto" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Stock Mínimo</label>
                    <input type="number" class="form-control" id="stockMinimoProducto" value="5">
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Peso (gramos)</label>
                    <input type="number" class="form-control" id="pesoProducto" step="0.01">
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">¿Incluye piedras?</label>
                    <select class="form-select" id="piedrasProducto" onchange="toggleTipoPiedras()">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
            </div>

            <div class="row" id="tipoPiedrasContainer" style="display: none;">
                <div class="col-12 mb-3">
                    <label class="form-label">Tipo de Piedras</label>
                    <input type="text" class="form-control" id="tipoPiedrasProducto" 
                           placeholder="Ej: Diamante, Rubí, Zafiro, Perla, etc.">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcionProducto" rows="3"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Guardar Producto</button>
                <button type="button" class="btn btn-secondary" onclick="ocultarFormularioProducto()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Tabla de Productos -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Inventario de Joyería</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Material</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos">
                    <!-- Los productos se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
</div>
