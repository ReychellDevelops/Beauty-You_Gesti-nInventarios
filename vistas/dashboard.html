<script>
    // Funci칩n para cargar categor칤as (se ejecuta desde dashboard.js)
    async function cargarCategorias() {
        try {
            const productos = await database.getProductos();
            const categorias = {};
            
            productos.forEach(producto => {
                categorias[producto.categoria] = (categorias[producto.categoria] || 0) + 1;
            });
            
            const categoriasList = document.getElementById('categoriasList');
            categoriasList.innerHTML = '';
            
            Object.entries(categorias).forEach(([categoria, cantidad]) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${categoria}
                    <span class="badge bg-primary rounded-pill">${cantidad}</span>
                `;
                categoriasList.appendChild(li);
            });
            
        } catch (error) {
            console.error('Error cargando categor칤as:', error);
        }
    }
</script>
