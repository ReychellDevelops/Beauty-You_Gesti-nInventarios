<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beauty You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="login-container">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="login-card p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">üíé Beauty You</h2>
                    <p class="text-muted">Sistema de Gesti√≥n de Joyer√≠a</p>
                </div>

                <div id="mensajeLogin" class="alert alert-danger d-none"></div>

                <form id="formLogin">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" 
                               value="admin@inventarios.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" name="password" class="form-control" 
                               value="123456" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="btnLogin">
                            <span id="loginText">Iniciar Sesi√≥n</span>
                            <div id="loginSpinner" class="spinner-border spinner-border-sm d-none"></div>
                        </button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <small class="text-muted">Credenciales de prueba:</small><br>
                    <small><strong>Admin:</strong> admin@inventarios.com / 123456</small><br>
                    <small><strong>Vendedor:</strong> vendedor@inventarios.com / 123456</small>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/database.js"></script>
    <script>
        document.getElementById('formLogin').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('üîê Iniciando proceso de login...');
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            
            const btnLogin = document.getElementById('btnLogin');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const mensaje = document.getElementById('mensajeLogin');
            
            // Mostrar loading
            loginText.textContent = 'Conectando...';
            loginSpinner.classList.remove('d-none');
            btnLogin.disabled = true;
            mensaje.classList.add('d-none');
            
            try {
                console.log('üì§ Enviando login a la API...');
                
                const result = await database.login(email, password);
                console.log('üìã Resultado del login:', result);
                
                if (result.success) {
                    console.log('‚úÖ Login exitoso, guardando usuario...');
                    // Guardar usuario en localStorage
                    localStorage.setItem('usuarioActual', JSON.stringify(result.user));
                    
                    // Redirigir al dashboard
                    window.location.href = 'index.html';
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('‚ùå Error en login:', error);
                mensaje.textContent = error.message || 'Error de conexi√≥n con el servidor';
                mensaje.classList.remove('d-none');
            } finally {
                // Restaurar bot√≥n
                loginText.textContent = 'Iniciar Sesi√≥n';
                loginSpinner.classList.add('d-none');
                btnLogin.disabled = false;
            }
        });
    </script>
</body>
</html>
