<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventarios - Beauty You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 2px 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        main {
            margin-top: 90px; /* ✅ Aumentado a 90px */
        }
        .contenido-principal {
            min-height: calc(100vh - 90px);
            padding-top: 30px; /* ✅ Aumentado a 30px */
            padding-bottom: 30px;
        }
        
        /* Estilos adicionales para mejor visualización */
        .navbar-brand {
            font-size: 1.1rem;
        }
        
        #userInfo {
            font-size: 0.9rem;
        }
        
        /* Espaciado adicional para el contenido */
        .container-fluid {
            padding-top: 10px;
        }
        
        /* Mejorar el espaciado de los botones y títulos */
        .d-flex.justify-content-between.align-items-center.mb-4 {
            margin-top: 20px;
            margin-bottom: 30px !important;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        
        /* Espacio adicional para el formulario */
        #formularioProducto {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        
        /* Espacio para la tabla */
        .card {
            margin-top: 10px;
        }
        
        /* Asegurar que el navbar no tape nada */
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            height: 56px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-gem me-2"></i>Beauty You - Sistema de Inventarios
            </a>
            
            <div class="navbar-nav ms-auto">
                <div id="userInfo" class="d-flex align-items-center">
                    <!-- Aquí se cargará la info del usuario -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-light sidebar">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="cargarVista('dashboard')">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="cargarVista('productos')">
                                <i class="bi bi-box me-2"></i>Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="cargarVista('proveedores')">
                                <i class="bi bi-truck me-2"></i>Proveedores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="cargarVista('clientes')">
                                <i class="bi bi-people me-2"></i>Clientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="cargarVista('ventas')">
                                <i class="bi bi-cart-check me-2"></i>Ventas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="cargarVista('compras')">
                                <i class="bi bi-bag-check me-2"></i>Compras
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 col-lg-10 ms-sm-auto px-4">
                <div id="contenido" class="contenido-principal">
                    <!-- Aquí se cargarán las vistas dinámicamente -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3 text-muted">Cargando sistema...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/database.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
